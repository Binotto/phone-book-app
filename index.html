<html ng-app="phoneBook">
<head>
	<title>Phone Book</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Quicksand" type="text/css">
    <style>
            *{
                font-family: 'Audiowide', sans-serif;
            }
            .jumbotron {
                width: 400px;
                text-align: center;
                margin-top: 20px;
                margin-left: auto;
                margin-right: auto;
            }
            .table {
                margin-top: 20px;
            }
            .form-control {
                margin-bottom: 5px;
            }
        </style>
    <script>
        angular.module("phoneBook", []);
        angular.module("phoneBook").controller("phoneBookCtrl", function ($scope) {
            $scope.app = "Phone Book";
            $scope.contatos = [
                {nome: "Matheus", telefone: "999999999"},
                {nome: "Luiz", telefone: "999999999"},
                {nome: "Binotto", telefone: "999999999"}
            ];
            $scope.addContact = function (nome, telefone) {
                $scope.contatos.push({
                     nome: nome,
                     telefone: telefone
                });
            };
        });
    </script>
</head>
<body ng-controller="phoneBookCtrl">
    <div class="jumbotron">
        <h3>{{app}}</h3>
        <table class="table table-striped">
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
            <tr ng-repeat="contato in contatos">
                <td>{{contato.nome}}</td>
                <td>{{contato.telefone}}</td>
            </tr>
        </table>
        <input class="form-control" type="text" ng-model="nome" placeholder="Nome"/>
        <input class="form-control" type="text" ng-model="telefone" placeholder="Telefone"/>
        <button class= "btn btn-primary btn-block" ng-click="addContact(nome, telefone)">Add contact</button>
    </div>
</body>
</html>
